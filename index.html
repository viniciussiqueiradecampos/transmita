<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transmita - Fale Conosco</title>
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="assets/930676ca083d8e5b142a56f91e9ff4a3e1b5efcc.svg">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="main-container">
        <!-- Left Section: Hero -->
        <div class="hero-section">
            <div class="hero-content-group">
                <img src="assets/523bd446e3df4b4f3b2402da3ad2240ca4e087b9.svg" alt="transmita logo" class="hero-logo">
                <h1 class="hero-title">
                    Vamos amar<br>
                    trabalhar juntos<br>
                    no seu projeto.
                </h1>

                <div class="services-ticker">
                    <div class="ticker-wrap">
                        <div class="services-text">
                            WEBSITE - UI DESIGN - UX DESIGN - PRODUCT DESIGN
                        </div>
                        <div class="services-text">
                            WEBSITE - UI DESIGN - UX DESIGN - PRODUCT DESIGN
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Section: Form -->
        <div class="form-section">
            <div class="form-container">
                <h2 class="form-title">Fale conosco!</h2>

                <form id="contactForm">
                    <div class="row">
                        <div class="col-12">
                            <div class="input-group-custom">
                                <i data-lucide="user" class="input-icon"></i>
                                <input type="text" class="form-control custom-input" placeholder="Seu nome completo"
                                    required>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-7">
                            <div class="input-group-custom">
                                <i data-lucide="phone" class="input-icon"></i>
                                <input type="text" class="form-control custom-input" placeholder="Telefone ou WhatsApp"
                                    required>
                            </div>
                        </div>
                        <div class="col-md-5">
                            <div class="input-group-custom">
                                <i data-lucide="briefcase" class="input-icon"></i>
                                <input type="text" class="form-control custom-input" placeholder="Sua empresa" required>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12">
                            <div class="input-group-custom textarea-custom">
                                <i data-lucide="message-square" class="input-icon"></i>
                                <textarea class="form-control custom-input" placeholder="Conte-nos sobre sua ideia..."
                                    required></textarea>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12">
                            <button type="submit" class="btn btn-send">
                                ENVIAR MENSAGEM <i data-lucide="send"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        lucide.createIcons();
    </script>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
