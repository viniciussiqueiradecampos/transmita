<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transmita - Fale Conosco</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <style>
        .spinner-border-sm {
            width: 1rem;
            height: 1rem;
            border-width: 0.15em;
        }
    </style>
</head>

<body>

    <div class="main-container">
        <!-- Left Section: Hero -->
        <div class="hero-section">
            <div class="hero-content-group">
                <img src="assets/LOGOTIPO-ORIGINAL.png" alt="transmita logo" class="hero-logo">
                <h1 class="hero-title">
                    Vamos amar<br>
                    trabalhar juntos<br>
                    no seu projeto.
                </h1>

                <div class="services-ticker">
                    <div class="ticker-wrap">
                        <div class="services-text">
                            WEBSITE - UI DESIGN - UX DESIGN - PRODUCT DESIGN
                        </div>
                        <div class="services-text">
                            WEBSITE - UI DESIGN - UX DESIGN - PRODUCT DESIGN
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Section: Form -->
        <div class="form-section">
            <div class="form-container">
                <h2 class="form-title">Fale conosco!</h2>

                <form id="contactForm">
                    <!-- Web3Forms Config -->
                    <input type="hidden" name="access_key" value="58774786-896e-4903-883a-14dcf86f8516">
                    <input type="hidden" name="from_name" value="Site Transmita">
                    <input type="hidden" name="to_email" value="vinicius@transmitadigital.com.br">

                    <div class="row">
                        <div class="col-12">
                            <div class="input-group-custom">
                                <i data-lucide="user" class="input-icon"></i>
                                <input type="text" name="name" id="name" class="form-control custom-input"
                                    placeholder="Seu nome completo" required>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-7">
                            <div class="input-group-custom">
                                <i data-lucide="phone" class="input-icon"></i>
                                <input type="text" name="phone" id="phone" class="form-control custom-input"
                                    placeholder="Telefone ou WhatsApp" required>
                            </div>
                        </div>
                        <div class="col-md-5">
                            <div class="input-group-custom">
                                <i data-lucide="briefcase" class="input-icon"></i>
                                <input type="text" name="company" id="company" class="form-control custom-input"
                                    placeholder="Sua empresa" required>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12">
                            <div class="input-group-custom textarea-custom">
                                <i data-lucide="message-square" class="input-icon"></i>
                                <textarea name="message" id="message" class="form-control custom-input"
                                    placeholder="Conte-nos sobre sua ideia..." required></textarea>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12">
                            <button type="submit" class="btn btn-send">
                                ENVIAR MENSAGEM <i data-lucide="send"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        lucide.createIcons();

        const form = document.getElementById('contactForm');
        const btn = form.querySelector('.btn-send');

        form.addEventListener('submit', function (e) {
            e.preventDefault();

            btn.disabled = true;
            btn.innerHTML = 'ENVIANDO... <div class="spinner-border spinner-border-sm text-light ms-2" role="status"></div>';

            const formData = new FormData(form);
            const object = Object.fromEntries(formData);
            const json = JSON.stringify(object);

            fetch('https://api.web3forms.com/submit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                body: json
            })
                .then(async (response) => {
                    let res = await response.json();
                    if (response.status == 200) {
                        btn.innerHTML = 'ENVIADO COM SUCESSO! <i data-lucide="check"></i>';
                        btn.classList.remove('btn-send');
                        btn.style.backgroundColor = '#28a745';
                        btn.style.color = '#fff';
                        lucide.createIcons();
                        form.reset();
                    } else {
                        console.log(response);
                        btn.innerHTML = 'ERRO AO ENVIAR';
                        btn.disabled = false;
                    }
                })
                .catch(error => {
                    console.log(error);
                    btn.innerHTML = 'ERRO DE CONEX√ÉO';
                    btn.disabled = false;
                });
        });
    </script>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
